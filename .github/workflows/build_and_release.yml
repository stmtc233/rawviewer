name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Zip Windows build
        run: |
          if (Test-Path "build\windows\x64\runner\Release") {
            Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "rawviewer-windows-${{ github.event.inputs.version }}.zip"
          } elseif (Test-Path "build\windows\runner\Release") {
            Compress-Archive -Path "build\windows\runner\Release\*" -DestinationPath "rawviewer-windows-${{ github.event.inputs.version }}.zip"
          } else {
            Write-Error "Could not find Windows build output directory"
            exit 1
          }

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: rawviewer-windows-${{ github.event.inputs.version }}.zip

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk rawviewer-android-${{ github.event.inputs.version }}.apk

      - name: Upload Android Build
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: rawviewer-android-${{ github.event.inputs.version }}.apk

  release:
    name: Create Release
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Download Android Build
        uses: actions/download-artifact@v4
        with:
          name: android-build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: |
            rawviewer-windows-${{ github.event.inputs.version }}.zip
            rawviewer-android-${{ github.event.inputs.version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
